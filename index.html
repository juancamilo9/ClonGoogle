<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Clon Google</title>
</head>
<body>
    <!-- Agregando el header del clon -->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.co/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu-item">
                    <a href=""></a>
                </li>
                <li class="user-google-photo">
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/ADea4I5OsJF7kdvk3PG4UN-RySsr706g9-1_8wBKXtaBzfk=s32-c-mo" alt="Photo">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Maquetación del cuerpo de la página -->
    <main>
        <!-- Logo -->
        <section class="main-logo">
            <img src="" alt="">
        </section>
        <!-- Bucador -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                </span>
                <input type="text">
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <!-- botones -->
        <section class="main-bottons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte<button>
            </div>
        </section>
    </main>
</body>
</html>
